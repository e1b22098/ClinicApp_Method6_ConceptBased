<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>患者ログイン - 診療予約管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>患者ログイン</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger">
                            ログインに失敗しました。電話番号とパスワードを確認してください。
                        </div>
                        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                        <form th:action="@{/patient/login}" method="post">
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">電話番号</label>
                                <input type="text" class="form-control" id="phoneNumber" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">パスワード</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">ログイン</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a href="/patient/register">新規患者登録</a> | 
                            <a href="/patient/reset-password">パスワードを忘れた方</a>
                        </div>
                        <div class="text-center mt-3">
                            <a href="/" class="btn btn-outline-secondary">トップに戻る</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
