<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規患者登録 - 診療予約管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>新規患者登録</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <form th:action="@{/patient/register}" th:object="${patient}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="mb-3">
                                <label for="name" class="form-label">氏名 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" autocomplete="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="birthDate" class="form-label">生年月日 <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" autocomplete="bday" required>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">電話番号 <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" autocomplete="tel" required>
                                <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger" th:errors="*{phoneNumber}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">パスワード <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" autocomplete="new-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">登録</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a href="/patient/login">ログイン画面に戻る</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
