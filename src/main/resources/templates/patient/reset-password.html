<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット - 診療予約管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>パスワードリセット</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <form th:action="@{/patient/reset-password}" method="post">
                            <div class="mb-3">
                                <label for="patientNumber" class="form-label">診察券番号</label>
                                <input type="text" class="form-control" id="patientNumber" name="patientNumber" autocomplete="username" required>
                                <small class="form-text text-muted">登録時の診察券番号を入力してください</small>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">リセットトークンを送信</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a href="/patient/login">ログイン画面に戻る</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
