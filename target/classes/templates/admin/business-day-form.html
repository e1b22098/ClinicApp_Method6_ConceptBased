<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>営業日登録 - 診療予約管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">診療予約管理システム（管理者）</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4>新規営業日登録</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/business-days/create}" method="post">
                    <div class="mb-3">
                        <label for="businessDate" class="form-label">営業日 <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="businessDate" name="businessDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="timeSlots" class="form-label">時間枠（カンマ区切り） <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="timeSlots" name="timeSlots" 
                               placeholder="例: 09:00,10:00,11:00,14:00,15:00,16:00" required>
                        <small class="form-text text-muted">利用可能な時間枠をカンマ区切りで入力してください（例: 09:00,10:00,11:00）</small>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isAccepting" name="isAccepting" value="true" checked>
                            <label class="form-check-label" for="isAccepting">
                                予約受付を有効にする
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">登録</button>
                    <a href="/admin/business-days" class="btn btn-secondary">キャンセル</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
