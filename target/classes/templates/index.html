<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診療予約管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">診療予約管理システム</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h4>患者の方</h4>
                    </div>
                    <div class="card-body">
                        <p>診療予約の作成・確認・キャンセルができます。</p>
                        <a href="/patient/login" class="btn btn-primary">患者ログイン</a>
                        <a href="/patient/register" class="btn btn-outline-primary">新規登録</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4>管理者の方</h4>
                    </div>
                    <div class="card-body">
                        <p>予約状況の確認や営業日設定ができます。</p>
                        <a href="/admin/login" class="btn btn-success">管理者ログイン</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
