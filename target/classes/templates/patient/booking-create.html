<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約作成 - 診療予約管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/patient/dashboard">診療予約管理システム</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>新規予約作成</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/patient/booking/create}" method="post">
                    <div class="mb-3">
                        <label for="bookingDate" class="form-label">予約日 <span class="text-danger">*</span></label>
                        <select class="form-select" id="bookingDate" name="bookingDate" required>
                            <option value="">選択してください</option>
                            <option th:each="day : ${businessDays}" 
                                    th:value="${#temporals.format(day.businessDate, 'yyyy-MM-dd')}" 
                                    th:data-time-slots="${day.timeSlots}"
                                    th:text="${#temporals.format(day.businessDate, 'yyyy年MM月dd日')}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="bookingTime" class="form-label">予約時間 <span class="text-danger">*</span></label>
                        <select class="form-select" id="bookingTime" name="bookingTime" required>
                            <option value="">まず予約日を選択してください</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">予約を確定</button>
                    <a href="/patient/dashboard" class="btn btn-secondary">キャンセル</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const businessDays = /*[[${businessDays}]]*/ [];
        const dateSelect = document.getElementById('bookingDate');
        const timeSelect = document.getElementById('bookingTime');

        // デバッグ用: businessDaysの内容を確認
        console.log('businessDays:', businessDays);

        dateSelect.addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const selectedDate = this.value;
            const timeSlotsData = selectedOption.getAttribute('data-time-slots');
            
            timeSelect.innerHTML = '<option value="">選択してください</option>';
            
            if (selectedDate && timeSlotsData) {
                const slots = timeSlotsData.split(',').map(s => s.trim()).filter(s => s);
                slots.forEach(slot => {
                    const option = document.createElement('option');
                    option.value = slot;
                    option.textContent = slot;
                    timeSelect.appendChild(option);
                });
            }
        });
    </script>
</body>
</html>
