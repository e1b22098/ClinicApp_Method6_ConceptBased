<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>パスワード更新</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>すべての患者のパスワードを更新</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        
                        <form method="post" action="/admin/update-all-passwords">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="mb-3">
                                <label for="password" class="form-label">新しいパスワード</label>
                                <input type="text" class="form-control" id="password" name="password" value="test1234" required>
                                <div class="form-text">すべての患者のパスワードがこの値に更新されます。</div>
                            </div>
                            <button type="submit" class="btn btn-primary">パスワードを更新</button>
                            <a href="/" class="btn btn-secondary">戻る</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
